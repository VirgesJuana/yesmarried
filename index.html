<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        #confirmationMessage {
            display: none;
            color: green;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        form input {
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="confirmationMessage">O nosso casamento está marcado para o dia 31/02/2025. Por favor, preencha o formulário abaixo.</div>
        <form id="weddingForm" style="display:none;">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="dob">Data de Nascimento:</label><br>
            <input type="date" id="dob" name="dob" required><br>
            <label for="gender">Sexo:</label><br>
            <select id="gender" name="gender" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>
            <input type="submit" value="Confirmar">
        </form>
    </div>

    <script>
        document.getElementById("confirmationButton").addEventListener("click", function() {
            var confirmationMessage = document.getElementById("confirmationMessage");
            var weddingForm = document.getElementById("weddingForm");
            confirmationMessage.style.display = "block";
            weddingForm.style.display = "block";
        });
    </script>
</body>
</html>
